<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { color: #2e7d32; font-size: 24px; margin-bottom: 20px; }
        .code { 
            font-size: 24px; 
            font-weight: bold; 
            letter-spacing: 2px; 
            color: #2e7d32;
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
            display: inline-block;
        }
        .footer { margin-top: 30px; font-size: 14px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Karibu KilimoPesa!</div>
        
        <p>Hello {{ username }},</p>
        
        <p>Tumia nambari hii ya uthibitisho kukamilisha usajili wako:</p>
        
        <div class="code">{{ verification_code }}</div>
        
        <p>Nambari hii itaisha baada ya muda mfupi. Ikiwa haujaomba nambari hii, 
        tafadhali puuza barua hii.</p>
        
        <div class="footer">
            <p>Kwa hisani,<br>Timu ya KilimoPesa</p>
        </div>
    </div>
</body>
</html>
